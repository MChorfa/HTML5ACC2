	<div id="page">
	<h1>Les différents contrôles des formulaires XHTML</h1>

	<!-- Ouverture du formulaire qui sera soumis par email (on doit avoir un logiciel de courriel fonctionnel tel Outlook ou Thunderbird) -->
	<form  method="post"  action="mailto:coco@hotmail.com"  enctype="text/plain">

	<!-- Les différents champs de saisie -->

	<div>
		<label for="unTexte">Champ de saisie avec valeur par défaut:</label>
		<input  type="text"  name="unTexte"  id="unTexte"  value="Un texte quelconque" />
	</div>

	<div>
		<label for="unTexteLimite">Champ de saisie avec tailles limitées pour l'affichage et la saisie:</label>
		<input  type="text"  name="unTexteLimite"  id="unTexteLimite"  size="20"  maxlength="5" />
	</div>

	<div>
		<label for="motDePasse">Champ de saisie d'un mot de passe:</label>
		<input  type="password"  name="motDePasse"  id="motDePasse" />
	</div>

	<!-- Champ caché -->
	<div>
		<label for="leSecret">Champ caché (on ne voit rien à l'écran):</label>
		<input  type="hidden"  name="leSecret"  id="leSecret"  value="Je suis le père Noël" />
	</div>

	<!-- Zone de saisie multi-lignes -->
	<div>
		<label for="commentaires">Zone de saisie (plusieurs lignes):</label>
		<textarea  name="commentaires"  id="commentaires"  rows="4"  cols="40">Entrez vos commentaires ici.</textarea>
	</div>

	<!-- Groupe de boîtes à cocher -->
	<fieldset>
		<legend>Vos maladies</legend>
		Groupe de boîtes à cocher:
		<ul>
			<li>
				<input  type="checkbox"  name="maladies"  id="maladieAstme"  value="As"  checked="checked" />
				<label for="maladieAstme">Asthme</label>
			</li>
			<li>
				<input  type="checkbox"  name="maladies"  id="maladieCancer"  value="Ca" />
				<label for="maladieCancer">Cancer</label>
			</li>
			<li>
				<input  type="checkbox"  name="maladies"  id="maladieSchizophrenie"  value="Sc"  checked="checked" />
				<label for="maladieSchizophrenie">Schizophrènie</label>
			</li>
		</ul>
	</fieldset>

	<!-- Groupe de boutons radio -->
	<fieldset>
		<legend>Sexe</legend>
		Groupe de boutons radio:
		<ul>
			<li>
				<input  type="radio"  name="sexe"  id="sexeHomme"  value="H"  checked="checked" />
				<label for="sexeHomme">Homme</label>
			</li>
			<li>
				<input  type="radio"  name="sexe"  id="sexeFemme"  value="F" />
				<label for="sexeFemme">Femme</label>
			</li>
		</ul>
	</fieldset>

	<!-- Les différentes listes de choix (listes déroulantes) et zones de liste -->

	<div>
		<label for="langage">Liste de choix (déroulante):</label>
		<select  name="langage"  id="langage">
			<optgroup label="Langages Web"> <!-- optionnel; sert à faire un regroupement -->
				<option> JavaScript </option>
				<option selected="selected"> JSP </option>
				<option> ASP 3 </option>
				<option> ASP.NET </option>
				<option> PHP </option>
				<option> CGI </option>
			</optgroup>
			<optgroup label="Autres langages">
				<option> Java </option>
				<option> C# </option>
				<option> C++ </option>
				<option> Visual Basic </option>
				<option> Delphi </option>
				<option> VBScript </option>
			</optgroup>
		</select>
	</div>

	<div>
		<label for="couleurPreferee">Zone de liste:</label>
		<select  name="couleurPreferee"  id="couleurPreferee"  size="3">
			<option value="red"> Rouge </option> 
			<option value="green"> Vert </option> 
			<option value="blue"> Bleu </option> 
			<option value="magenta"> Violet </option> 
			<option value="white" selected="selected"> Blanc </option> 
			<option value="black"> Noir </option> 
			<option value="yellow"> Jaune </option> 
		</select>
	</div>

	<div>
		<label for="lesOptions">Zone de liste à choix multiples et pré-sélections:</label>
		<select  name="lesOptions"  id="lesOptions"  size="7"  multiple="multiple">
			<option> Option 1 </option>
			<option  selected="selected"> Option 2 </option>
			<option> Option 3 </option>
			<option> Option 4 </option>
			<option  selected="selected"> Option 5 </option>
			<option> Option 6 </option>
			<option> Option 7 </option>
		</select>
	</div>

	<!-- Contrôle permettant de sélectionner un fichier sur le poste du client -->
	<div>
		<label for="nomFichier">Champ pour la sélection d'un fichier à transférer vers un serveur Web ("upload"):</label>
		<input  type="file"  name="nomFichier"  id="nomFichier" />
	</div>

	<!-- Les boutons de commande pour Réinitialiser le formulaire et pour l'Envoyer -->

	<div>
		<input  type="reset"   value="Effacer le formulaire" />

		<input  type="submit"  value="Soumettre le formulaire" />
	</div>

	<!-- Fermeture du formulaire -->
	</form>
